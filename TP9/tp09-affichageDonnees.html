<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Affichage des Donn√©es</title>
        <script src="tp09-affichageDonnees.js" defer></script>

        <style>
            body
            {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1
            {
                text-align: center;
            }
            .countries-container
            {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            .country-card
            {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .country-card img
            {
                width: 100%;
                max-width: 200px;
                height: auto;
                border-radius: 4px;
                margin-bottom: 10px;
            }
            .country-card h2
            {
                font-size: 18px;
                margin: 10px 0;
            }
            .country-card p
            {
                font-size: 14px;
                margin: 5px 0;
            }
        </style>
    </head>

    <body onload="fetchCountries()">
        <h1>Liste des Pays</h1>
        <div id="countriesContainer" class="countries-container"></div>
    </body>
</html>
