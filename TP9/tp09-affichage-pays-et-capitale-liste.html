<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Countries and Capitals List</title>
        <script src="https://kit.fontawesome.com/f20a9b62ff.js" crossorigin="anonymous"></script>
        <script src="tp09-affichage-pays-et-capitale-liste.js" defer></script>

        <style>
            body
            {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1
            {
                text-align: center;
                margin-bottom: 20px;
            }
            table
            {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td
            {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
            }
            th
            {
                background-color: #f4f4f4;
                position: relative;
                cursor: pointer;
            }
            th.sortable
            {
                padding-right: 30px;
            }
            th i
            {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
            }
            tr:nth-child(even)
            {
                background-color: #f9f9f9;
            }
            tr:hover
            {
                background-color: #f1f1f1;
            }
            caption
            {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body onload="fetchAndDisplayCountries()">
        <h1>Countries and Capitals</h1>

        <table>
            <caption>Country Information</caption>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th class="sortable" onclick="sortTableByPopulation()">
                        Population
                        <i id="sortIcon" class="fas fa-sort"></i>
                    </th>
                    <th>Region</th>
                </tr>
            </thead>

            <tbody id="countriesTableBody"></tbody>
        </table>
    </body>
</html>
