<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operation Exercise</title>

        <style>
            .error
            {
                color: white;
                background-color: red;
                padding: 10px;
                margin-top: 10px;
            }
            #result
            {
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>Operation Exercise</h1>

        <label for="number1">Enter first number:</label>
        <input type="text" id="number1" placeholder="First number">
        <br>
        <label for="number2">Enter second number:</label>
        <input type="text" id="number2" placeholder="Second number">
        <br>

        <label for="operator">Choose an operator:</label>
        <select id="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
        </select>
        <br>

        <button id="calculateButton">Calculate</button>

        <div id="result"></div>

        <script src="tp08-operation.js"></script>
    </body>
</html>
