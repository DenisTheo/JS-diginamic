<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pollution by Country</title>

        <script src="https://kit.fontawesome.com/f20a9b62ff.js" crossorigin="anonymous"></script>
        <script src="tp10-pollution.js" defer></script>

        <style>
            body
            {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1
            {
                text-align: center;
                margin-bottom: 20px;
            }
            .filters
            {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 20px;
            }
            .filters input
            {
                padding: 5px;
                font-size: 14px;
            }
            .filters button
            {
                padding: 5px 10px;
                font-size: 14px;
                cursor: pointer;
            }
            table
            {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td
            {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
            }
            th
            {
                background-color: #f4f4f4;
            }
            tr:nth-child(even)
            {
                background-color: #f9f9f9;
            }
            tr:hover
            {
                background-color: #f1f1f1;
            }
            caption
            {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body onload="fetchAndDisplayData()">
        <h1>Pollution by Country</h1>

        <div class="filters">
            <label for="minValue">MIN:</label>
            <input type="number" id="minValue" placeholder="Minimum pollution">
            <label for="maxValue">MAX:</label>
            <input type="number" id="maxValue" placeholder="Maximum pollution">

            <button onclick="filterCountries()">Validate</button>
        </div>

        <table>
            <caption>Pollution Data</caption>
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Pollution (Billion tons)</th>
                    <th>Percentage</th>
                </tr>
            </thead>

            <tbody id="pollutionTableBody"></tbody>
        </table>
    </body>
</html>
